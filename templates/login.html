wrapper {
  width: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.btn-dark{
  max-width: 1.3rem00px;
  width: 100px;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
}

.input-box {
  position: relative;
  margin-bottom: 30px;
}

.input-box input {
  width: 200px;
  padding: 10px;
  outline: none;
  border: none;
  background: #f0f0f0;
  border-radius: 5px;
  margin: 0 0 5px;
  transition: 0.3s;
}

.input-box input:focus {
  background: #e8e8e8;
}

.input-box i {
  position: absolute;
  color: #000;
  font-size: 18px;
  top: 50%;
  transform: translateY(-50%);
}

.input-box input[type="password"] {
  margin-bottom: 20px;
}

.remember-forgot {
  margin-bottom: 30px;
}

.remember-forgot label {
  margin-right: 15px;
}

.btn {
  display: inline-block;
  background: #000;
  color: #fff;
  padding: 12px 20px;
  text-decoration: none;
  border-radius: 5px;
  transition: 0.3s;
  margin-right: 10px;
  text-align: center;
  cursor: pointer;
}

.btn:hover {
  background: #111;
}
  </style>
</head>
<body>

      </div>

  <div class="wrapper">
    <form action="#">
      <h1>LOGIN</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i> 
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
      <a href="{{url_for('register')}}" class="btn btn-primary">Register</a>
   </form>
